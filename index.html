<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Tasks</h1>
    <div class="task">
      <input type="checkbox" id="task1">
      <label for="task1">Finish HTML project</label>
    </div>
    <div class="task">
      <input type="checkbox" id="task2">
      <label for="task2">Upload to GitHub</label>
    </div>
    <div class="task">
      <input type="checkbox" id="task3">
      <label for="task3">Create README file</label>
    </div>
  </div>
</body>
</html>
